<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1 class="one__header">Bharatwaj</h1>
        <p class="two__header">Web Developer</p>
        <a  href="./index.html"><p class="three__header">Home</p></a>
        
    </div>
    <div class="form">
        <form action="">

            <table>
                <tr >
                    <td>Name:</td>
                    <td><input class="one__form" type="text" placeholder="Enter Your Name"></td>
                </tr>
                <tr >
                    <td>Email:</td>
                    <td><input class="one__form" type="email" placeholder="Enter Your Email"></td>
                </tr>
                <tr >
                    <td>Message:</td>
                    <td><textarea class="two__form" placeholder="Message"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="three__form" type="submit"></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="footer">
        <p class="one__footer">Social Media: <a href="https://www.myntra.com/">Instagram,Linkedin</a></p>
        <p class="two__footer">&copy; Bharatwaj</p>
    </div>
</body>

</html>
